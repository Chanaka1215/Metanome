<div class="settings-container">
  <div class="tabbar">
    <div class="tabbar-content">
      <a class="tabLink highlighted" ng-click="selectDatasourceCategory('file')">
        <div class="tab"><span>Algorithm</span></div>
      </a>
    </div>
  </div>

  <div>
    <div layout="row">
      <div layout="column" style="width: 95%">
        <span style="margin-right: 10px; margin-left: 10px; margin-top: 10px; font-weight: bold">File: </span>
        <select
        ng-model="newAlgorithm.fileName" style="margin-top: 10px; width: 50%" ng-options="file for file in algorithmFiles">
        <option selected value="">{{defaultAlgorithmText}}</option>
        </select>
      </div>
      <div layout="column">
        <span><a class="help-icon" title="Help" ng-click="openAlgorithmHelp()"><i class="zmdi zmdi-help-outline"></i></a></span>
      </div>
    </div>
    <div layout="row">
      <md-input-container style="margin-left: 10px;">
        <label>Algorithm Name</label>
        <input type="text" ng-model="newAlgorithm.name"/>
      </md-input-container>
    </div>
    <div style="margin-top: -30px; margin-left: 10px;">
      <div layout="row">
        <md-input-container>
          <label>Author</label>
          <input type="text" ng-model="newAlgorithm.author"/>
        </md-input-container>
      </div>
      <div layout="row">
        <md-input-container style="margin-top: -30px;">
          <label>Description</label>
          <input type="text" ng-model="newAlgorithm.description"/>
        </md-input-container>
      </div>
    </div>
  </div>
  <md-button class="md-raised md-primary" ng-click="saveNewAlgorithm(newAlgorithm) && closeThisDialog('save')"
             style="margin-left: 10px;">{{saveUpdateButton}}
  </md-button>

</div>
