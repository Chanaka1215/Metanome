<div tasty-table bind-resource-callback="getResource">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Star</th>
        <th>SF Location</th>
      </tr>
    <thead>
    <tbody>
      <tr ng-repeat="row in rows">
        <td>{{ row.name }}</td>
        <td>{{ row.star }}</td>
        <td>{{ row['sf-location'] }}</td>
      </tr>
    </tbody>
  </table>
  <div tasty-pagination></div>
</div>
