<div class="main-container">

 <div class="tabbar">
  <div class="tabbar-content">
    <a ng-href='#/new' class="tabLink"><div class="tab"><span>NEW</span></div></a>
    <a ng-href='#/history' class="tabLink"><div class="tab"><span>HISTORY</span></div></a>
    <a class="tabLink active"><div class="tab"><span>RESULT</span></div></a>
  </div>
</div>

<md-card>
  <md-data-table-toolbar>
    <h2 class="md-title">Unique Column Combination</h2>
  </md-data-table-toolbar>

  <md-data-table-container>
    <table md-data-table class="md-primary">
      <thead md-order="uniqueColumnCombination.query.order" md-trigger="onorderchange">
        <tr>
          <th order-by="columnCombination" name="Column Combination"></th>
          <th numeric order-by="columnRatio" name="Column Ratio"></th>
          <th numeric order-by="occurrenceRatio" name="Occurrence Ratio"></th>
          <th numeric order-by="uniquenessRatio" name="Uniqueness Ratio"></th>
          <th numeric order-by="randomness" name="Randomness"></th>       
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in uniqueColumnCombination.data | orderBy: uniqueColumnCombination.query.order | limitTo: uniqueColumnCombination.query.limit: (uniqueColumnCombination.query.page - 1) * uniqueColumnCombination.query.limit">
          <td>{{item.columnCombination}}</td>
          <td>{{item.columnRatio}}</td>
          <td>{{item.occurrenceRatio}}</td>
          <td>{{item.uniquenessRatio}}</td>
          <td>{{item.randomness}}</td>       
        </tr>
      </tbody>
    </table>
  </md-data-table-container>

  <md-data-table-pagination md-limit="uniqueColumnCombination.query.limit" md-page="uniqueColumnCombination.query.page" md-total="{{uniqueColumnCombination.count}}" md-trigger="onpagechange"></md-data-table-pagination>
</md-card>

</div>
